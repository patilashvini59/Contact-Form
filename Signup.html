<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Signup.css" rel="stylesheet"/>

    <title>Sign Up Page</title>
  </head>
  <body>
   
   <div class="container-fluid bg-warning pb-5">
                    <div class="row pt-5">
                          <div class="col-12 col-lg-3 text-center">
                             <img src="image/logo5.png" alt="client" height="150px" width="150px" class="img-fluid">
                          </div>
                          <div class="col-12 col-lg-6"><p class="text-center para">Sign Up</p>
                          </div>
                          <div class="col-12 col-lg-3 pt-4 text-center">
                            <a class="sign" href="Join.html">Sign In</a>     
                          </div>
                    </div>
  </div>
  <div class="container mt-3">
         <div class="row justify-content-center">
           <div class="col-12 col-lg-4 ">
           <form class="border border-light bg-light shadow p-5 mb-5 bg-body rounded border border-5">
             <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-5">Email address</label>
              <input type="email" class="form-control bg-light text-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                    <label for="inputPassword4" class="form-label fs-5">Password</label>
                    <input type="password" class="form-control bg-light text-dark" id="inputPassword4">
             </div>
             <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember Me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary bg-primary mb-3 btn-md">Sign In</button>
                  <br>
                  <a href="#" style="text-decoration: none; color: grey;">Forget Password</a>
                  <a href="Join.html" class="mx-5" style="text-decoration: none; color: grey;">Sign Up</a>    
       </form>
          </div>
         </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
